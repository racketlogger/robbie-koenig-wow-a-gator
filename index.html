        document.getElementById("clicker").style.display = 'none';
        document.getElementById("spinner").style.display = 'block';
        document.getElementById("thinker").style.display = 'block';

        await sleep(time);

        document.getElementById("msg").style.display = 'none';
        document.getElementById("spinner").style.display = 'none';
        document.getElementById("clicker").style.display = 'block';
				document.getElementById("thinker").style.display = 'none';

        // document.getElementById("msg").style.color = 'rgba(255,255,255)';
        document.getElementById("msg").style.display = 'block';
      }
      return false;
    }
